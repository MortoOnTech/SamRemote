language: android
android:
  components:
  - tools
  - tools
  - extra-google-m2repository,extra-android-m2repository
  - platform-tools,tools,build-tools-25,android-21,android-22,android-23,android-24,android-25,extra-google-google_play_services,addon-google_apis-google-24
  licenses:
  - 'android-sdk-preview-license-*'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/modules-3/modules-3.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/"
  - "$HOME/.Android/"
jdk: oraclejdk8
deploy:
- provider: script
  script: bash .travis/upload.sh
  skip_cleanup: true
  on:
    branch: master
before_script: true
script:
 - which adb
 - "./gradlew clean build"
env:
  global:
    secure: 
