before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/modules-3/modules-3.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk: oraclejdk8
env:
  secure: 
deploy:
  provider: script
  script: .travis/upload.sh
  skip_cleanup: true
  on:
    branch: master
before_script:
  - android list targets
  - echo no | android create avd --force -n mobile-21 -t android-21 --abi x86
  - emulator -avd mobile-21 -no-audio -no-window &
  - android-wait-for-emulator
